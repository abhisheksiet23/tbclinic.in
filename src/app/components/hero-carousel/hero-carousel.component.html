<div class="top-marquee">
  <div class="marquee-content">
    A Physician once said , "The best medicine for Humans is Love" Someone asked, "What if it doesn't work?" He smiled and said, "Increase the dose"
  </div>
</div>

<!-- Hero Section with Form Overlay -->
<section class="hero-section">
  <!-- Blurred Background Image -->
  <div 
    class="hero-background" 
    [style.background-image]="'url(' + staticBackgroundUrl + ')'"
  ></div>

  <!-- Form Overlay -->
  <div class="form-overlay-container">
    <div class="form-card">
      <h3>Book Your Consultation</h3>
      <p class="form-subtitle">We will call you back shortly.</p>

      <form (ngSubmit)="onSubmitForm()">
        <!-- Name (Mandatory) -->
        <div class="form-group">
          <input 
            type="text" 
            placeholder="Your Full Name" 
            [(ngModel)]="formData.name" 
            name="name" 
            required
          >
        </div>

        <!-- Select Clinic (Mandatory) -->
        <div class="form-group select-group">
          <select id="clinic" name="clinic" [(ngModel)]="formData.clinic" required>
            <option *ngFor="let hospital of hospitals" [value]="hospital">{{ hospital }}</option>
          </select>
        </div>

        <!-- Mobile No (Mandatory) -->
        <div class="form-group">
          <input 
            type="tel" 
            placeholder="Mobile Number *" 
            [(ngModel)]="formData.mobile" 
            name="mobile" 
            maxlength="10"
            pattern="[0-9]{10}"
            required
          >
        </div>

        <!-- Email (Not Mandatory) -->
        <div class="form-group">
          <input 
            type="email" 
            placeholder="Email Address (Optional)" 
            [(ngModel)]="formData.email" 
            name="email"
          >
        </div>

        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </div>
  </div>
</section>
